<template name="home">
    <head>
      <title>Craftsman Buddy</title>
    </head>

    <body>
        {{> sidebar}}
        {{> nav}}

        <div class="pusher">
            <h1>Welcome to $projectName!</h1>

            {{#if currentUser}}
                {{> logout}}
            {{else}}
                {{> login}}
                {{> register}}
            {{/if}}

            {{> passwordRecovery}}

            {{#if currentUser}}
                <h2>Choose an action below</h2>

                <a id="manage-products-link" href="{{pathFor route='projects'}}">Manage projects</a>
                <a id="manage-customers-link" href="{{pathFor route='customers'}}">Manage customers</a>
            {{/if}}
        </div>
    </body>
</template>
